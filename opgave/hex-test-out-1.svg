<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg" width="150" height="98.90109890109889" viewBox="0 0 11.375 7.5">
  <defs>
    <style>
/* Default tile colours, to make them look like a grid*/

use:not([fill]) {fill: #ECECEC;}

text.row_or_col {
    font-size: 0.3px;
    font-weight: bold;
    font-family: sans;
    fill: white;
    stroke: black;
    stroke-width: 0.005px;
    paint-order: stroke;
}
      </style>
    <!-- The tile that is reused (result of right multiplication with inverse of matrix transform)-->
    <polygon id="tile" points=" 0.35,0.35 0.68,-0.35 0.35,-0.68 -0.35,-0.35 -0.68,0.35 -0.35,0.68 " stroke-width="0.01" stroke="black"/>
  </defs>
  <g transform="matrix(1.73205080756 0 0.86602540378 1.5 3.46410161512 2.5)">
    <!--Player names and sidebars-->
    <g>
      <text text-anchor="start" fill="red" font-size="0.5" y="-1.1" x="-0.5">Player 1</text>
      <polygon fill="red" points="-1,-1 0,0 2,0 3,-1"/>
      <polygon fill="red" points="-1,3 0,2 2,2 3,3"/>
      <text text-anchor="start" fill="blue" font-size="0.5" transform="rotate(90)" y="-3.1" x="-0.5">Player 2</text>
      <polygon fill="blue" points="-1,-1 0,0 0,2 -1,3"/>
      <polygon fill="blue" points="3,-1 2,0 2,2 3,3"/>
    </g>
    <!--Row and col numberings-->
    <text class="row_or_col" y="-0.65" x="0">A</text>
    <text class="row_or_col" y="-0.65" x="1">B</text>
    <text class="row_or_col" y="-0.65" x="2">C</text>
    <text class="row_or_col" x="-0.95" y="0">1</text>
    <text class="row_or_col" x="-0.95" y="1">2</text>
    <text class="row_or_col" x="-0.95" y="2">3</text>
    <!--Tiles-->
    <use href="#tile" x="0" y="0" fill="red"/>
    <use href="#tile" x="0" y="1" fill="red"/>
    <use href="#tile" x="0" y="2" fill="red"/>
    <use href="#tile" x="1" y="0"/>
    <use href="#tile" x="1" y="1" fill="blue"/>
    <use href="#tile" x="1" y="2"/>
    <use href="#tile" x="2" y="0"/>
    <use href="#tile" x="2" y="1" fill="blue"/>
    <use href="#tile" x="2" y="2"/>
  </g>
</svg>
